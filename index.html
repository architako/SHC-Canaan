<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - مخيم الهلال الجنوبي</title>

  <!-- استدعاء خط Cairo من Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --green:   #B8DFAF;
      --brown:   #7A5330;
      --dark:    #2F2F2F;
      --light:   #FFFFFF;
      --soft:    #D9EBD4;
    }

    body {
      font-family: "Cairo", Tahoma, Arial, sans-serif;
      background: #B78C5A; /* اللون الذي اخترته للخلفية */
      margin:0;
      padding:0;
      text-align:center;
      color: var(--light);
    }

    .box {
      margin:40px auto;
      background: var(--dark);
      padding:25px;
      border-radius:15px;
      width:92%;
      max-width:420px;
      border:3px solid var(--green);
      box-sizing: border-box;
    }

    .logo {
      width:140px;
      margin-bottom:15px;
    }

    h3 {
      margin-top:0;
      color: var(--green);
      font-size:22px;
      font-weight:700;
    }

    p {
      font-size:14px;
      color: var(--soft);
      margin-bottom:20px;
    }

    input {
      width:100%;
      padding:12px;
      margin:8px 0;
      border-radius:8px;
      border:1px solid var(--green);
      background:#444;
      color:#fff;
      font-size:14px;
      box-sizing:border-box;
    }

    button {
      width:100%;
      padding:12px;
      background: var(--green);
      color: var(--brown);
      font-weight:700;
      border:none;
      border-radius:25px;
      cursor:pointer;
      margin-top:10px;
      font-size:16px;
    }

    button:hover {
      background: var(--soft);
    }

    .links a {
      display:block;
      margin:6px 0;
      color: var(--green);
      font-size:14px;
      text-decoration:none;
    }

    .msg {
      margin-top:10px;
      font-size:13px;
      color:#f8d7da;
      min-height:20px;
    }

    @media (max-width: 480px) {
      .box {
        margin:20px auto;
        padding:20px;
      }
      h3 { font-size:20px; }
      p  { font-size:13px; }
      button { font-size:15px; }
    }
  </style>
</head>
<body>

  <div class="box">
    <!-- الشعار -->
    <img src="LOGO.png" class="logo" alt="مخيم الهلال الجنوبي">

    <h3>تسجيل الدخول</h3>
    <p>أدخل رقم الهوية وآخر 4 أرقام من الجوال للتحقق من بياناتك.</p>

    <form id="loginForm">
      <input type="text" id="nid" placeholder="رقم الهوية" required>
      <input type="password" id="phone" placeholder="آخر 4 أرقام من الجوال" maxlength="4" inputmode="numeric" required>
      <button type="submit">دخول</button>
    </form>

    <div class="msg" id="msg"></div>

    <div class="links">
      <a href="https://chat.whatsapp.com/BfQOvIDoivYCkicUiVSv8F" target="_blank">قروب الواتساب</a>
      <a href="https://www.facebook.com/SHC.Canaan" target="_blank">صفحة الفيس بوك</a>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const nid   = document.getElementById('nid').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const msgEl = document.getElementById('msg');

      if (!nid || !phone) {
        msgEl.textContent = 'الرجاء ملء جميع الحقول.';
        return;
      }

      msgEl.textContent = '';

      const params = new URLSearchParams({
        national_id: nid,
        phone: phone
      });

      // إضافة v لتقليل مشكلة الكاش
      window.location.href = 'result.html?' + params.toString() + '&v=' + Date.now();
    });
  </script>

</body>
</html>
