<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بياناتك - مخيم الهلال الجنوبي</title>
  <style>
    body {
      font-family: Tahoma, Arial;
      background:#222;
      color:#fff;
      text-align:center;
    }
    .box {
      width:900px;
      margin:30px auto;
      background:#333;
      padding:20px;
      border-radius:12px;
      border:2px solid #f1c40f;
      text-align:right;
    }
    h3 { color:#f1c40f; text-align:center; margin-top:0; }
    .info {
      font-size:14px;
      margin-bottom:10px;
      color:#ddd;
      text-align:center;
    }
    iframe {
      width:100%;
      height:600px;
      border:none;
      border-radius:8px;
      background:#fff;
    }
    .actions {
      margin-top:12px;
      text-align:center;
    }
    .btn {
      display:inline-block;
      padding:8px 16px;
      margin:4px;
      border-radius:8px;
      border:none;
      cursor:pointer;
      font-weight:bold;
      text-decoration:none;
      font-size:14px;
    }
    .btn-back  { background:#f1c40f; color:#222; }
    .btn-link  { background:#555;   color:#fff; }
    .error {
      color:#ff7675;
      text-align:center;
      margin:20px 0;
    }
  </style>
</head>
<body>

  <div class="box">
    <h3>بياناتك المسجّلة - مخيم الهلال الجنوبي</h3>

    <div class="info" id="info"></div>
    <div id="error" class="error"></div>
    <iframe id="dataFrame" style="display:none;"></iframe>

    <div class="actions">
      <a href="index.html" class="btn btn-back">⬅ العودة لصفحة تسجيل الدخول</a>
      <a href="https://chat.whatsapp.com/XXXXX" target="_blank" class="btn btn-link">قروب الواتساب</a>
      <a href="https://facebook.com/XXXXX" target="_blank" class="btn btn-link">صفحة الفيس بوك</a>
    </div>
  </div>

  <script>
    // ضع هنا رابط الويب آب الداخلي من Apps Script
    const INNER_WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbzJ_P5IcL2-jlBq5Y_v8cgO_1pyF_bflQJHrFTG8sC0ofCFZvHmpLz5ShZ9YxdveTuG/exec';

    const params = new URLSearchParams(window.location.search);
    const nid   = params.get('national_id') || '';
    const phone = params.get('phone') || '';

    const infoEl  = document.getElementById('info');
    const errorEl = document.getElementById('error');
    const frame   = document.getElementById('dataFrame');

    if (!nid || !phone) {
      errorEl.textContent = 'تم فتح الصفحة بدون بيانات تسجيل الدخول. الرجاء العودة وإدخال البيانات.';
    } else {
      infoEl.innerHTML = 'تم الدخول باستخدام رقم الهوية: <strong>' + nid +
                         '</strong> وآخر 4 أرقام من الجوال: <strong>' + phone + '</strong>.';

      const url = INNER_WEBAPP_URL +
        '?national_id=' + encodeURIComponent(nid) +
        '&phone='       + encodeURIComponent(phone);

      frame.src = url;
      frame.style.display = 'block';
    }
  </script>

</body>
</html>
